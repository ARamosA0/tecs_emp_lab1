<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="resultado/" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="number"
            class="form-control"
            name="numberone"
          />
          <input
            type="number"
            class="form-control"
            name="numbertwo"
          />
        </div>
        <div class="mb-3">
          <select class="form-select" aria-label="Default select example" name="operation">
              <option selected>Selecciona la operacion</option>
              <option name="operacion" value="suma">+</option>
              <option name="operacion" value="resta">-</option>
              <option name="operacion" value="multi">*</option>
          </select>
        </div>
        <button type="submit" name="submit" value="enviar" class="btn btn-primary">Calcular</button>
      </form>



    </div>
  </body>
</html>
